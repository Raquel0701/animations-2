<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones Avanzadas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Tarjetas animadas -->
        <div class="cards">
            <div class="card" id="planA" data-plan="A">
                <p>Plan A</p>
                <p>$5/mes</p>
            </div>
            <div class="card" id="planB" data-plan="B">
                <p>Plan B</p>
                <p>$15/mes</p>
            </div>
            <div class="card" id="planC" data-plan="C">
                <p>Plan C</p>
                <p>$50/mes</p>
            </div>
        </div>

        <!-- Resumen animado -->
        <div class="summary">
            <div class="bar">
                <span>Velocidad</span>
                <div class="fill" id="velocidad"></div>
            </div>
            <div class="bar">
                <span>Almacenamiento</span>
                <div class="fill" id="almacenamiento"></div>
            </div>
            <div class="bar">
                <span>Usuarios</span>
                <div class="fill" id="usuarios"></div>
            </div>
        </div>
    </div>
</body>
</html>
